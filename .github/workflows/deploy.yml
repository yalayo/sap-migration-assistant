name: Deploy to Cloudflare with Docker

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Docker Container

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t s4hana-migration-assistant .

      - name: Test Docker container
        run: |
          docker run -d --name test-container -p 8080:8080 \
            -e NODE_ENV=test \
            -e SESSION_SECRET=test-secret \
            s4hana-migration-assistant
          sleep 10
          curl -f http://localhost:8080/api/health || exit 1
          docker stop test-container
          docker rm test-container

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers with Docker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}